<body>

<div class = "grammarCard">

    <h2 class="major">Forma de Consulta y Ayuda</h2>
        
    <form>
        <label for="fname"><center>Nombre Completo</center></label>
        
              <input type="text" id="full_name" name="full_name"><br>
          
        <label for="fname"><center>Número de teléfono</center></label>
        
              <input type="text" id="phone_number" name="phone_number"><br>
          
        <label for="fname"><center>Email</center></label>
              <input type="text" id="email" name="email"><br>

        <center><p>¿Qué idioma estás interesado en recibir ayuda?</p></center>

        <input type="radio" id="ingles" name="fav_language" value="ingles">
        <label for="ingles">Inglés</label>

        <input type="radio" id="frances" name="fav_language" value="frances">
        <label for="frances">Francés</label>

        <input type="radio" id="ambos" name="fav_language" value="ambos">
        <label for="ambos">Ambos</label><br>

        
        <center><p>¿Te han referido al call center de Telus International o Conduent recientemente (6 meses atrás)?</p></center>

        <input type="radio" id="si" name="fav_language" value="si">
        <label for="si">Si</label>

        <input type="radio" id="no" name="fav_language" value="no">
        <label for="no">No</label><br>
          
        
    </form>



         <center><button type="submit" 
           class="btn"   
           id="saveDataid"
           onclick="saveData(event)"
           >Enviar Información
         </button></center>


        


</div>

</body>
