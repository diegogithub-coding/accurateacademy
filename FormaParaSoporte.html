<body>

<div class = "grammarCard">

    <h2 class="major">Forma de Consulta y Ayuda</h2>
        
    <form>
        <label for="fname"><center>Nombre Completo</center></label>
        
              <input type="text" id="full_name" name="full_name"><br>
          
        <label for="fname"><center>Número de teléfono</center></label>
        
              <input type="text" id="phone_number" name="phone_number"><br>
          
        <label for="fname"><center>Email</center></label>
              <input type="text" id="email" name="email"><br>

        <center><p>¿Qué idioma estás interesado en recibir ayuda?</p></center>

        <input type="radio" id="ingles" name="idiomas" value="ingles">
        <label for="ingles">Inglés</label>

        <input type="radio" id="frances" name="idiomas" value="frances">
        <label for="frances">Francés</label>

        <input type="radio" id="ambos" name="idiomas" value="ambos">
        <label for="ambos">Ambos</label><br>

        
        <center><p>¿Te han referido al call center de Telus International o Conduent recientemente (6 meses atrás)?</p></center>

        <input type="radio" id="referidosi" name="referido" value="si">
        <label for="si">Si</label>

        <input type="radio" id="referidono" name="referido" value="no">
        <label for="no">No</label><br>


        <center><p>Indica que documentos tienes en este momento.</p></center>

        <input type="checkbox" id="diversificado" name="documentos" value="diversificado">
        <label for="diversificado">Diploma de diversificado</label>

        <input type="checkbox" id="penales" name="documentos" value="penales">
        <label for="penales">Antecedentes Penales</label><br>

        <input type="checkbox" id="policiacos" name="documentos" value="policiacos">
        <label for="policiacos">Antecedentes Policiacos</label><br>

          
        
    </form>



         <center><button type="submit" 
           class="btn"   
           id="saveDataid"
           onclick="saveData(event)"
           >Enviar Información
         </button></center>


        


</div>
    
    <!-- <div class = "grammarCard">
      TESTS OF THE TOPIC FROM EASY O HARD
    </div> -->
</body>
<script>

    const time = document.getElementById('time');
    const calories = document.getElementById('calories');
    const avgspeed = document.getElementById('avgspeed');
    const avgpulse = document.getElementById('avgpulse');
    
    saveData = e => {
        console.log("Clicked the save button");
        e.preventDefault();
        
        const data = {
            timex : time.value,
            caloriesx : calories.value,
            avgspeedx : avgspeed.value,
            avgpulsex : avgpulse.value,
            dateTime:  new Date(new Date().getTime())    
        };
        const jsonObjectToDataBase = JSON.stringify(data);
        console.log(jsonObjectToDataBase);
        const xhr = new XMLHttpRequest();
        xhr.open("POST","https://script.google.com/macros/s/AKfycbzRq_AAs8KRHH-sMregIZ_QxqqMqP_Jbpb0mE853MHHKcy5OkpXAR2d-Je11BJ2JxOe/exec");
        
            try{
            xhr.send(jsonObjectToDataBase);
        }catch(err){
            console.log("ERROR");
        }
        
        
        alert("Score SAVED!");
    }
</script>
