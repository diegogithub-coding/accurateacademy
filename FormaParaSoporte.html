<style>
    .radio {
  margin: auto;
  padding-bottom: 10px;
  color: white;
  font-size: 18px
}
</style>
<body>

<div class = "grammarCard">


        
    <form>
        <label for="fname"><center>Nombre Completo</center></label>
        
              <input type="text" id="full_name" name="full_name"><br>
          
        <label for="fname"><center>Número de teléfono</center></label>
        
              <input type="text" id="phone_number" name="phone_number"><br>
          
        <label for="fname"><center>Email</center></label>
              <input type="text" id="email" name="email"><br>

        <center><p>¿Qué idioma estás interesado en recibir ayuda?</p></center>

        <input type="radio" id="Inglés" name="Inglés" value="Inglés">
        <label for="Inglés">Inglés</label>

        <input type="radio" id="Francés" name="Francés" value="Francés">
        <label for="Francés">Francés</label><br>

        
        <center><p>¿Te han referido al call center de Telus International o Conduent recientemente (6 meses atrás)?</p></center><br>

        <input type="radio" id="si" name="si" value="si">
        <label for="si">Si</label>

        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label><br>
          
        
    </form>



         <center><button type="submit" 
           class="btn"   
           id="saveDataid"
           onclick="saveData(event)"
           >Enviar Información
         </button></center>


        


</div>

</body>

<script>

    function checkingles() {
    document.getElementById("Inglés").checked = true;
    }
    function uncheckingles() {
    document.getElementById("Inglés").checked = false;
    }
    function checkfrances() {
    document.getElementById("Francés").checked = true;
    }
    function uncheckfrances() {
    document.getElementById("Francés").checked = false;

</script>
