<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML</title>
<style>	
	.container {
	  position: relative;
	  overflow: hidden;
	  width: 100%;
	  padding-top: 56.25%; /* 16:9 Aspect Ratio  */
	}
	/*  style the iframe with full height and width */
	iframe {
	  position: absolute;
	  top: 0;
	  left: 0;
	  bottom: 0;
	  right: 0;
	  width: 100%;
	  height: 100%;
	}
</style>
</head>  
<body>
    <h2> Responsive iframes </h2>
	<div class="container">
<iframe style='overflow: hidden; border: none;' src='https://www.gamestolearnenglish.com/monster-vocab/embed.html#numbers'  scrolling='no'></iframe>
	</div>

<iframe style=' overflow: hidden; border: none;' src='https://www.gamestolearnenglish.com/monster-vocab/embed.html#transport' width='100%' height='550px' scrolling='no'></iframe>
	</div> -->
    
</body>
</html>
