<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Simple Past Was Were</title>
        <link rel="icon" type="image/png" href="https://diegogithub-coding.github.io/accurateacademy/assets/favicons/Accurate.png" sizes="32x32">
        <link rel="stylesheet" href="https://diegogithub-coding.github.io/accurateacademy/Quizes/SimplePast/SimplePast1/simplePast1.css"><!--CSS file-->   
    </head>                                                              
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id = "hud">
                    <div id="hud-item">
                        <p id="progressText" class = "hud-prefix">
                            Question
                        </p>
                        <div id=progressBar>
                                <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-item">
                        <p class = "hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>

                <h2 id="question">Start</h2>   
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>  
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>   
            </div>
        </div>
        <!--JS script file-->
        <script src="https://diegogithub-coding.github.io/accurateacademy/Quizes/SimplePast/SimplePast1/simplePast1.js"></script> 
    </body>                                    
</html>
