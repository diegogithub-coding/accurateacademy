<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Congrats!</title>
        <link rel="stylesheet" href="quiz.css"><!--CSS file-->

    <body>
        <h6>TEST</h6>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore">0</h1>
                <form>

                            name="username" 
                            id="username"

                        ></input>
                    </form>
                    <button type="submit" 
                            class="btn"   
                            id="saveScoreBtn"
                            onclick="saveHighScore(event)"

                    </button>
                </form>
                <!--<a class="btn" href="/quiz.html">Re-Take Exercise</a>-->
            </div>
        </div>
        <!--JS script file-->
        <script src="end.js"></script>
    </body>
